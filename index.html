<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didital Clock   </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="date-row">
                            <div id="date-col">
                                <h2>DATE</h2>
                            </div>
                            <div id="month-col">
                                <h2>MONTH</h2>
                            </div>
                            <div id="year-col">
                                <h2>YEAR</h2>
                            </div>
                        </div>
                        <div class="time-row">
                            <h2>TIME</h2>
                            <div id="hour-col"></div>
                            <div class="colun">:</div>
                            <div id="minute-col"></div>
                            <div class="colun">:</div>
                            <div id="second-col"></div>
                            <div class="af">
                                <div class="ampm">
                                    <h3 id="am"><i class="fa fa-circle" aria-hidden="true"></i>AM</h3>
                                </div>
                                <div class="ampm">
                                    <h3 id="pm"><i class="fa fa-circle" aria-hidden="true"></i>PM</h3>
                                </div>
                            </div>
                        </div>
                        <div class="day-row">
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>SUN</h2>
                            </div>
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>MON</h2>
                            </div>
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>TUE</h2>
                            </div>
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>WED</h2>
                            </div>
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>THU</h2>
                            </div>
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>FRI</h2>
                            </div>
                            <div class="day">
                                <h4><i class="fa fa-circle" aria-hidden="true"></i></h4>
                                <h2>SAT</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
